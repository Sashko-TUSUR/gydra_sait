{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'main/img/logo.png' %}" alt="HYDRA Logo" width="150">
        </div>
        <div class="register-box">
            <h1>Вход</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Имя пользователя или Email</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <button type="submit" class="btn">Войти</button>
                <a href="{% url 'password_reset' %}" class="forgot-password">Забыли пароль?</a>
                <a href="{% url 'signup' %}" class="forgot-password">Зарегистрироваться</a>
            </form>
        </div>
    </div>
</body>
</html>
