{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/navigation_panel.css' %}">
</head>
<body>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <header class="header">
        <div class="logo">
            <img src="{% static 'main/img/logo.png' %}" alt="Логотип">
        </div>

        <form class="search-form" action="/search" method="GET">
            <input type="text" name="query" placeholder="Поиск товаров..." required>
            <button type="submit">Поиск</button>
        </form>

        <nav class="nav-menu">
            <a href="/">Главная</a>
            <a href="/products/add_product">Управление</a>
            <a href="/products">Товары</a>
            <a href="/cart">Корзина</a>
            <a href="/accounts/login">Войти</a>

        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Gydra. Все права защищены.</p>
    </footer>
</body>
</html>
